version: 2
jobs:
  build:
    working_directory: ~/2018.perform/
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
              - "1a:a6:fc:8f:09:ba:34:32:a0:ca:d8:97:de:ea:b0:35"
      - run: 
          name: ssh setup 
          command: |
              sudo apt-get update -y && sudo apt-get install -y --fix-missing ssh rsync
              ssh-keyscan ${DEVELOPMENT_SERVER} >> ~/.ssh/known_hosts
              ssh-keyscan ${PRODUCTION_SERVER} >> ~/.ssh/known_hosts
      - deploy:
          name: deploy develop branch
          command: |
              echo ${CIRCLE_BRANCH},${USER_NAME},${PRODUCTION_SERVER},${DEVELOPMENT_SERVER}
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                export SERVER=root@${AZURE_PRODUCT}
              else
                export SERVER=root@${AZURE_DEVELOP}
              fi
              echo ${SERVER}
              rsync -av --delete . ${SERVER}:/root/2018.perform/ 2>&1 >/dev/null
              ssh ${SERVER} 'source /root/.bashrc && bash /root/2018.perform/setup.sh'

  test:
    working_directory: ~/2018.perform/
        #    working_directory: ~/api-server
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "api-server/package.json" }}
          - v1-dependencies-
      - run: 
          name: test express server
          working_directory: ~/2018.perform/api-server
          command: yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
