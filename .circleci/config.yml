version: 2
jobs:
  build:
    working_directory: ~/2018.perform/
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
              - "1a:a6:fc:8f:09:ba:34:32:a0:ca:d8:97:de:ea:b0:35"
      - run: 
          name: install packages
          command: |
              sudo apt-get update -y && sudo apt-get install -y --fix-missing ssh rsync
              ssh-keyscan ${SSH_HOST} >> ~/.ssh/known_hosts
              cd api-server && yarn && yarn install && yarn test
      - deploy:
          name: deploy develop branch
          command: |
              echo ${CIRCLE_BRANCH},${SSH_USER},${SSH_HOST}
              if [ "${SSH_HOST}" != "master" ]; then
                rsync -av --delete ./2018.perform/static ${SSH_USER}@${SSH_HOST}:kfes/
                ssh ${SSH_USER}@${SSH_HOST} bash 2018.perform/setup.sh
              fi

  test:
    working_directory: ~/2018.perform/
        #    working_directory: ~/api-server
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "api-server/package.json" }}
          - v1-dependencies-
      - run: 
          name: test express server
          working_directory: ~/2018.perform/api-server
          command: yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
