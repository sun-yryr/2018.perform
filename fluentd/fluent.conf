<source>
  @type forward
  port 24224
</source>

<source>
    type tail
    path /var/log/nginx/access.log
    pos_file /var/log/td-agent/nginx-access.pos
    tag td.test
    format nginx
</source>

<match docker.**>
  @type slack
  webhook_url 
  channel server_log
  username ServerLog
  message_keys log
  flush_interval 1s
</match>

<match *.syslog.*>
  @type slack
  webhook_url
  channel server_log
  username ServerLog
  message_keys log
  flush_interval 1s
</match>

<match docker.info>
  @type slack
  webhook_url
  channel logs_info
  username InfoLogBot
  message_keys log
  flush_interval 1s
</match>

<match docker.error>
  @type slack
  webhook_url
  channel logs_error
  username ErrorLogBot
  message_keys log
  flush_interval 1s
</match>

<match td.*.*>
    type tdlog
    endpoint api.treasuredata.com
    apikey ${TD_APIKEY}
    auto_create_table
    buffer_type file
    buffer_path /var/log/td-agent/buffer/td
</match>

