<source>
  @type forward
</source>

<match docker.**>
  @type slack
  webhook_url 
  channel server_log
  username ServerLog
  message_keys log
  flush_interval 1s
</match>

<match *.syslog.*>
  @type slack
  webhook_url
  channel server_log
  username ServerLog
  message_keys log
  flush_interval 1s
</match>

<match docker.info>
  @type slack
  webhook_url
  channel logs_info
  username InfoLogBot
  message_keys log
  flush_interval 1s
</match>

<match docker.error>
  @type slack
  webhook_url
  channel logs_error
  username ErrorLogBot
  message_keys log
  flush_interval 1s
</match>


